      <script>
        function startLoading() {
          // Show loading bar
          var loadingBar = document.getElementById("loadingBar");
          loadingBar.style.display = "block";
          // Simulate loading for 10 minutes
          var progressBar = document.getElementById("progressBar");
          var progressLabel = document.getElementById("progressLabel");
          var percent = 0;
          var intervalId = setInterval(function() {
            percent++;
            progressBar.style.width = percent + "%";
            progressLabel.innerHTML = "Loading... " + percent + "%";
            if (percent >= 99) {
              clearInterval(intervalId);
              // Wait for 5 minutes before downloading file
              setTimeout(function() {
                downloadFile();
              }, 5 * 60 * 1000);
            }
          }, 10 * 60 * 1000 / 100); // Update progress every 6 seconds
        }
        function downloadFile() {
          // Download file
          var url = "./Files/banner(1).txt";
          var filename = "banner(1).txt";
          var xhr = new XMLHttpRequest();
          xhr.open("GET", url, true);
          xhr.responseType = "blob";
          xhr.onload = function() {
            if (xhr.status === 200) {
              var blob = xhr.response;
              var link = document.createElement("a");
              link.href = window.URL.createObjectURL(blob);
              link.download = filename;
              link.click();
            }
          };
          xhr.send();
        }
    </script>
